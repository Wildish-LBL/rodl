org.quartz.threadPool.threadCount = 3
org.quartz.scheduler.makeSchedulerThreadDaemon = true
# plugins should be separated by commas
org.quartz.context.key.plugins = ResearchObjectMonitoringDispatcherJob,StabilityFeedAggregationJob
org.quartz.context.key.ResearchObjectMonitoringDispatcherJob.class = pl.psnc.dl.wf4ever.monitoring.ResearchObjectMonitoringDispatcherJob
# if you don't set the cron, the job will be fired once immediately
org.quartz.context.key.ResearchObjectMonitoringDispatcherJob.cron = 0 0/10 8-17 * * ?

org.quartz.context.key.StabilityFeedAggregationJob.class = pl.psnc.dl.wf4ever.monitoring.StabilityFeedAggregationJob
# if you don't set the cron, the job will be fired once immediately
# 0 0 2 * * ? = every day at 2am
org.quartz.context.key.StabilityFeedAggregationJob.cron = 0 0 2 * * ?
